
baseURL = "https://fuzznotes.github.io/"
# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"
title = "Fuzz Notes"
languageCode = "en"
languageName = "English"
hasCJKLanguage = false

[params]
# site default theme ["auto", "light", "dark"]
defaultTheme = "auto"
fingerprint = ""
dateFormat = "2006-01-02"
title = "Fuzz Notes"
description = "Tech, IOT, Home Automation, and other ramblings"

# Menu config
[menu]
[[menu.main]]
weight = 1
identifier = "posts"
pre = ""
post = ""

name = "Posts"
url = "/posts/"
# title will be shown when you hover on this menu link
title = ""

# Pagination config
[pagination]
disableAliases = false
pagerSize = 10
path = "page"

[[menu.main]]
weight = 2
identifier = "tags"
pre = ""
post = ""
name = "Tags"
url = "/tags/"
title = ""

[[menu.main]]
weight = 3
identifier = "about"
pre = ""
post = ""
name = "About"
url = "/about/"
title = ""

[params.PostAuthor]
enable = false

[params.footer]
hugo = false
author = false

[params.page.share]
enable = false

# Markup related configuration in Hugo
[markup]

# Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
[markup.highlight]

# false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
noClasses = false